<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul's Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
    </style>

</head>

<body>
    <div class="container">
        <div class="row" id="navbar">
            <div class="col-3">
                <div>
                    <h4>Weather Forecast:</h4>
                </div>
            </div>

            <div class="col-9">
                <!-- Search form -->
                <div class="input-group mb-3 input-group-lg">
                    <input type="text" class="form-control" placeholder="City name..." id="search-input">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">
                            <img src="./Assets/search.svg" alt="search" width="24" height="24" title="Search">
                        </button>
                    </div>
                </div>
            </div>

            <!--- Search history -->

            <div class="row" id="search-history">

            </div>

            <!-- Display -->

            <div class="row" id="forecast">

            </div>

            <script src="https://code.jquery.com/jquery-3.5.0.min.js"
                integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="script.js"></script>

        </div>
    </div>

</body>

</html>
